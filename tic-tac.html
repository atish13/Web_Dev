<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid of Inputs</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 200px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .class-a{
            background-color: red;
        }
        .class-b{
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <input type="text" id="id1" placeholder="1">
        <input type="text" id="id2" placeholder="2">
        <input type="text" id="id3" placeholder="3">
        <input type="text" id="id4" placeholder="4">
        <input type="text" id="id5" placeholder="5">
        <input type="text" id="id6" placeholder="6">
        <input type="text" id="id7" placeholder="7">
        <input type="text" id="id8" placeholder="8">
        <input type="text" id="id9" placeholder="9">
    </div>
    <script>
        var player1 = 1;
        var player2 = 2;
        var data = [];

        var input1 = document.querySelector("#id1");

        var input2 = document.querySelector("#id2");
        var input3 = document.querySelector("#id3");
        var input4 = document.querySelector("#id4");
        var input5 = document.querySelector("#id5");
        var input6 = document.querySelector("#id6");
        var input7 = document.querySelector("#id7");
        var input8 = document.querySelector("#id8");
        var input9 = document.querySelector("#id9");


        var inputElm = document.querySelectorAll("input");
        // console.log(inputElm);

        inputElm.forEach(elm => elm.addEventListener('blur', function () {
            // console.log(this.value);
           

            var comb1 = [input1.value, input2.value, input3.value];
            var comb2 = [input4.value, input5.value, input6.value];
            var comb3 = [input7.value, input8.value, input9.value];
            var comb4 = [input1.value, input4.value, input7.value];
            var comb5 = [input2.value, input5.value, input8.value];
            var comb6 = [input3.value, input6.value, input9.value];
            var comb7 = [input1.value, input5.value, input9.value];
            var comb8 = [input7.value, input3.value, input5.value];

            if (
                comb1.every(n => n == this.value) ||
                comb2.every(n => n == this.value) ||
                comb3.every(n => n == this.value) ||
                comb4.every(n => n == this.value) ||
                comb5.every(n => n == this.value) ||
                comb6.every(n => n == this.value) ||
                comb7.every(n => n == this.value) ||
                comb8.every(n => n == this.value)
            ) {
                if (this.value != "") {
                    alert(this.value + " is winner");

                }


            }


        }))
            var i=1;
        inputElm.forEach(el=>el.addEventListener('keyup',()=>{
              
               if(i==1)
               {
                el.classList.add("class-b");
                i=0;
               }
               else{
               el.classList.add("class-a");
               i=1;
            }

               
        }
        ));

    </script>
</body>

</html>

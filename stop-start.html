<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        .container{
            display: grid;
            grid-row-gap: 20px;
            justify-content: center;
        /* border: 1px solid black; */
        }
        .ip{
            width: 50px;
            height: 50px;
            background-color: pink;
            text-align: center;
            justify-self: center;
        }
        .button-class button{
            background-color: lightblue;
            border: none;
            width: 80px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ip">0</div>

        <div class="button-class">
            <button onclick="start()">start</button>
            <button onclick="stop()">stop</button>
            <button onclick="restart()">Restart</button>
        </div>
    </div>
 

</body>
<script>
        var counter=1,stopTime;
        var ip=document.querySelector(".ip");
        function start()
        {
          stopTime= setInterval(() => {
           
            ip.innerText=counter;
            counter++;
           }, 1000);
          
        }
        function stop()
        {
            clearInterval(stopTime);
           
        }
        function restart(){
            ip.innerText=0;
        }
</script>
</html>
